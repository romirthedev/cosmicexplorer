<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Void Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .ui-container {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(5, 5, 5, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            transition: transform 0.3s ease;
        }
        
        .top-bar:hover {
            transform: translateY(-5px);
        }
        
        .title {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            pointer-events: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .info-panel.visible {
            opacity: 1;
        }
        
        .info-panel.collapsed {
            height: 40px;
            padding: 10px 20px;
        }
        
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .collapse-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .collapse-btn:hover {
            color: #fff;
        }
        
        .info-data {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            transition: opacity 0.3s ease;
        }
        
        .info-data.hidden {
            opacity: 0;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .data-label {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .data-value {
            font-family: monospace;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .tools {
            position: absolute;
            top: 120px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
        }
        
        .tool-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        .tool-icon {
            width: 28px;
            height: 28px;
            fill: rgba(255, 255, 255, 0.8);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            left: -110px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .tool-btn:hover .tooltip {
            opacity: 1;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.4s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .star-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .star-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .star-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }
        
        .star-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        
        .star-type {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .star-preview {
            height: 120px;
            border-radius: 8px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .star-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            filter: blur(8px);
            animation: pulseStar 2s infinite ease-in-out;
        }
        
        .search-bar {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .search-bar:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.6);
            margin-right: 12px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            color: #e0e0e0;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #constellation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .constellation-line {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2px;
            stroke-dasharray: 8, 8;
            fill: none;
            animation: dash 5s linear infinite;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-text {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .loading-progress {
            position: absolute;
            bottom: 120px;
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #a3d8ff);
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes pulseStar {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes dash {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: 16; }
        }

        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .search-bar { width: 280px; }
            .info-panel { left: 20px; bottom: 20px; max-width: calc(100% - 40px); }
            .tools { right: 20px; top: 100px; }
            .tool-btn { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">INITIALIZING COSMIC VOID</div>
        <div class="loading-progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="constellation-container"></div>
    
    <div class="ui-container">
        <div class="top-bar">
            <div class="title">COSMIC VOID EXPLORER</div>
            <div class="controls">
                <button class="btn" id="catalog-btn">Catalog</button>
                <button class="btn" id="reset-btn">Reset View</button>
            </div>
        </div>
        
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-input" placeholder="Search star systems...">
        </div>
        
        <div class="tools">
            <div class="tool-btn" id="zoom-in">
                <svg class="tool-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <div class="tooltip">Zoom In</div>
            </div>
            <div class="tool-btn" id="zoom-out">
                <svg class="tool-icon" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z"/>
                </svg>
                <div class="tooltip">Zoom Out</div>
            </div>
            <div class="tool-btn" id="toggle-constellations">
                <svg class="tool-icon" viewBox="0 0 24 24">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z"/>
                </svg>
                <div class="tooltip">Toggle Constellations</div>
            </div>
            <div class="tool-btn" id="toggle-info">
                <svg class="tool-icon" viewBox="0 0 24 24">
                    <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"/>
                </svg>
                <div class="tooltip">Toggle Info</div>
            </div>
            <div class="tool-btn" id="screenshot">
                <svg class="tool-icon" viewBox="0 0 24 24">
                    <path d="M12 12m-3.2 0a3.2 3.2 0 1 0 6.4 0a3.2 3.2 0 1 0 -6.4 0"/>
                    <path d="M9 2l-1.83 2h-3.17a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-3.17l-1.83 -2h-6z"/>
                </svg>
                <div class="tooltip">Take Screenshot</div>
            </div>
        </div>
        
        <div class="info-panel" id="info-panel">
            <h3 class="info-title">Select a System<button class="collapse-btn" id="collapse-btn">−</button></h3>
            <div class="info-data" id="info-data">
                <div class="data-item">
                    <span class="data-label">Type:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Distance:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Mass:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Temperature:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Luminosity:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Age:</span>
                    <span class="data-value">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Planets:</span>
                    <span class="data-value">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="catalog-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-catalog">×</button>
            <h2 class="info-title">Star Catalog</h2>
            <p class="info-data">Select a star system to explore.</p>
            <div class="star-grid" id="star-grid"></div>
        </div>
    </div>

    <script>
        const starData = [
            { name: "Sirius", type: "Binary Star System", distance: "8.6 light-years", mass: "2.02 Solar masses", temperature: "9,940 K", luminosity: "25.4 Solar luminosities", age: "~230 million years", planets: "Unconfirmed", color: "#a3d8ff", size: 1.2, position: { x: 0, y: 0, z: 0 } },
            { name: "Alpha Centauri", type: "Triple Star System", distance: "4.37 light-years", mass: "1.1 Solar masses (A), 0.9 Solar masses (B)", temperature: "5,790 K (A), 5,260 K (B)", luminosity: "1.519 Solar luminosities (A), 0.5 Solar luminosities (B)", age: "~6 billion years", planets: "1 confirmed (Proxima Centauri b)", color: "#fff5db", size: 1.0, position: { x: -10, y: 5, z: -8 } },
            { name: "Betelgeuse", type: "Red Supergiant", distance: "548 light-years", mass: "11-12 Solar masses", temperature: "3,500 K", luminosity: "126,000 Solar luminosities", age: "~8 million years", planets: "None detected", color: "#ff6a4d", size: 4.2, position: { x: 20, y: -15, z: 12 } },
            { name: "Vega", type: "Main Sequence Star", distance: "25 light-years", mass: "2.1 Solar masses", temperature: "9,602 K", luminosity: "40 Solar luminosities", age: "~455 million years", planets: "Debris disk detected", color: "#d8f6ff", size: 1.4, position: { x: -16, y: -10, z: -20 } },
            { name: "Antares", type: "Red Supergiant", distance: "550 light-years", mass: "11-14.3 Solar masses", temperature: "3,400 K", luminosity: "75,900 Solar luminosities", age: "~15 million years", planets: "None detected", color: "#ff4d29", size: 3.8, position: { x: 28, y: 8, z: -16 } },
            { name: "Polaris", type: "Multiple Star System", distance: "433 light-years", mass: "5.4 Solar masses", temperature: "6,015 K", luminosity: "2,500 Solar luminosities", age: "~70 million years", planets: "None detected", color: "#fffae6", size: 1.6, position: { x: -24, y: 20, z: 24 } },
            { name: "Rigel", type: "Blue Supergiant", distance: "860 light-years", mass: "21 Solar masses", temperature: "12,100 K", luminosity: "120,000 Solar luminosities", age: "~8 million years", planets: "None detected", color: "#a3e6ff", size: 2.6, position: { x: 32, y: -20, z: 32 } },
            { name: "Aldebaran", type: "Orange Giant", distance: "65 light-years", mass: "1.7 Solar masses", temperature: "3,900 K", luminosity: "425 Solar luminosities", age: "~6.4 billion years", planets: "1 confirmed (Aldebaran b)", color: "#ffb366", size: 2.2, position: { x: -8, y: 28, z: -28 } },
            { name: "Tau Ceti", type: "Main Sequence Star", distance: "11.9 light-years", mass: "0.783 Solar masses", temperature: "5,344 K", luminosity: "0.52 Solar luminosities", age: "~5.8 billion years", planets: "4 confirmed", color: "#fff7cc", size: 0.8, position: { x: 16, y: 16, z: 8 } },
            { name: "Deneb", type: "Blue-White Supergiant", distance: "2,600 light-years", mass: "19 Solar masses", temperature: "8,525 K", luminosity: "196,000 Solar luminosities", age: "~10 million years", planets: "None detected", color: "#d6f9ff", size: 3.0, position: { x: -36, y: -28, z: 16 } },
            { name: "Fomalhaut", type: "Main Sequence Star", distance: "25 light-years", mass: "1.92 Solar masses", temperature: "8,590 K", luminosity: "16.6 Solar luminosities", age: "~440 million years", planets: "1 confirmed (Fomalhaut b)", color: "#cdf4ff", size: 1.2, position: { x: 20, y: 24, z: -24 } },
            { name: "Epsilon Eridani", type: "Main Sequence Star", distance: "10.5 light-years", mass: "0.82 Solar masses", temperature: "5,084 K", luminosity: "0.34 Solar luminosities", age: "~600 million years", planets: "1 confirmed (Epsilon Eridani b)", color: "#ffe0a3", size: 0.6, position: { x: -20, y: -32, z: -12 } }
        ];

        const constellationData = [
            [0, 3], [3, 5], [5, 9], [9, 6], [6, 2], [2, 4], [4, 7], [7, 10], [10, 8], [8, 1], [1, 0], [11, 8], [11, 10]
        ];

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('info-panel');
        const catalogModal = document.getElementById('catalog-modal');
        const constellationContainer = document.getElementById('constellation-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const progressBar = document.getElementById('progress-bar');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        constellationContainer.innerHTML = `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg"></svg>`;
        let constellationSvg = constellationContainer.querySelector('svg');

        let cameraZ = 50;
        const perspective = 1000;
        let rotationX = 0;
        let rotationY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let stars = [];
        let bgStars = [];
        let selectedStar = null;
        let showConstellations = true;
        let showInfo = true;
        let isInfoCollapsed = false;

        function populateCatalog() {
            const starGrid = document.getElementById('star-grid');
            starGrid.innerHTML = '';
            starData.forEach((star, index) => {
                const starCard = document.createElement('div');
                starCard.className = 'star-card';
                starCard.dataset.index = index;
                const preview = document.createElement('div');
                preview.className = 'star-preview';
                const starDot = document.createElement('div');
                starDot.className = 'star-dot';
                starDot.style.backgroundColor = star.color;
                starDot.style.width = (star.size * 40) + 'px';
                starDot.style.height = (star.size * 40) + 'px';
                preview.appendChild(starDot);
                starCard.innerHTML = `
                    <div class="star-name">${star.name}</div>
                    <div class="star-type">${star.type}</div>
                `;
                starCard.appendChild(preview);
                starCard.addEventListener('click', () => {
                    addStar(index);
                    selectStar(stars.length - 1);
                    closeCatalog();
                });
                starGrid.appendChild(starCard);
            });
        }

        function createBackgroundStars() {
            bgStars = [];
            for (let i = 0; i < 3000; i++) {
                bgStars.push({
                    x: (Math.random() - 0.5) * 200,
                    y: (Math.random() - 0.5) * 200,
                    z: (Math.random() - 0.5) * 200,
                    size: Math.random() * 0.5 + 0.2,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }

        function addStar(index) {
            if (!stars.some(s => s.name === starData[index].name)) {
                stars.push({ ...starData[index], projectedX: 0, projectedY: 0, projectedSize: 0 });
            }
        }

        function project(x, y, z) {
            const scale = perspective / (perspective + z + cameraZ);
            const projectedX = x * scale + width / 2;
            const projectedY = y * scale + height / 2;
            return { x: projectedX, y: projectedY, scale };
        }

        function drawStars() {
            ctx.clearRect(0, 0, width, height);

            bgStars.forEach(star => {
                const rotatedX = star.x * Math.cos(rotationY) - star.z * Math.sin(rotationY);
                const rotatedZ = star.x * Math.sin(rotationY) + star.z * Math.cos(rotationY);
                const rotatedY = star.y * Math.cos(rotationX) + rotatedZ * Math.sin(rotationX);
                const finalZ = -star.y * Math.sin(rotationX) + rotatedZ * Math.cos(rotationX);
                const projected = project(rotatedX, rotatedY, finalZ);
                if (projected.scale > 0) {
                    const size = star.size * projected.scale;
                    const alpha = star.brightness * Math.min(1, projected.scale * 3);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(projected.x, projected.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            stars.forEach((star, index) => {
                const rotatedX = star.position.x * Math.cos(rotationY) - star.position.z * Math.sin(rotationY);
                const rotatedZ = star.position.x * Math.sin(rotationY) + star.position.z * Math.cos(rotationY);
                const rotatedY = star.position.y * Math.cos(rotationX) + rotatedZ * Math.sin(rotationX);
                const finalZ = -star.position.y * Math.sin(rotationX) + rotatedZ * Math.cos(rotationX);
                const projected = project(rotatedX, rotatedY, finalZ);
                if (projected.scale > 0) {
                    star.projectedX = projected.x;
                    star.projectedY = projected.y;
                    star.projectedSize = Math.max(star.size * 20 * projected.scale, 2);

                    // Enhanced glow effect
                    const gradient = ctx.createRadialGradient(projected.x, projected.y, 0, projected.x, projected.y, star.projectedSize * 6);
                    gradient.addColorStop(0, star.color);
                    gradient.addColorStop(0.1, star.color + 'cc');
                    gradient.addColorStop(0.5, star.color + '66');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(projected.x, projected.y, star.projectedSize * 6, 0, Math.PI * 2);
                    ctx.fill();

                    // Pulsing star
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(projected.x, projected.y, star.projectedSize * (1 + Math.sin(Date.now() / 500) * 0.1), 0, Math.PI * 2);
                    ctx.fill();

                    // Highlight
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(projected.x - star.projectedSize * 0.3, projected.y - star.projectedSize * 0.3, star.projectedSize * 0.2, 0, Math.PI * 2);
                    ctx.fill();

                    if (selectedStar === index) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([8, 8]);
                        ctx.beginPath();
                        ctx.arc(projected.x, projected.y, star.projectedSize * 3, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                }
            });
            updateConstellations();
        }

        function updateConstellations() {
            constellationSvg.innerHTML = '';
            if (showConstellations && stars.length > 1) {
                constellationData.forEach(connection => {
                    const star1Index = stars.findIndex(s => s.name === starData[connection[0]].name);
                    const star2Index = stars.findIndex(s => s.name === starData[connection[1]].name);
                    if (star1Index !== -1 && star2Index !== -1) {
                        const star1 = stars[star1Index];
                        const star2 = stars[star2Index];
                        if (star1.projectedSize > 0 && star2.projectedSize > 0) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                            line.setAttribute('class', 'constellation-line');
                            line.setAttribute('d', `M${star1.projectedX},${star1.projectedY} L${star2.projectedX},${star2.projectedY}`);
                            constellationSvg.appendChild(line);
                        }
                    }
                });
            }
        }

        function updateInfoPanel() {
            if (selectedStar !== null && showInfo && stars[selectedStar]) {
                const star = stars[selectedStar];
                infoPanel.querySelector('.info-title').childNodes[0].textContent = star.name + ' System';
                infoPanel.querySelectorAll('.data-value')[0].textContent = star.type;
                infoPanel.querySelectorAll('.data-value')[1].textContent = star.distance;
                infoPanel.querySelectorAll('.data-value')[2].textContent = star.mass;
                infoPanel.querySelectorAll('.data-value')[3].textContent = star.temperature;
                infoPanel.querySelectorAll('.data-value')[4].textContent = star.luminosity;
                infoPanel.querySelectorAll('.data-value')[5].textContent = star.age;
                infoPanel.querySelectorAll('.data-value')[6].textContent = star.planets;
                infoPanel.classList.add('visible');
            } else {
                infoPanel.classList.remove('visible');
            }
            const infoData = document.getElementById('info-data');
            if (isInfoCollapsed) {
                infoPanel.classList.add('collapsed');
                infoData.classList.add('hidden');
            } else {
                infoPanel.classList.remove('collapsed');
                infoData.classList.remove('hidden');
            }
        }

        function selectStar(index) {
            selectedStar = index;
            updateInfoPanel();
            if (stars[index]) {
                const star = stars[index];
                const targetX = -star.position.x;
                const targetY = -star.position.y;
                const targetZ = -star.position.z;
                targetRotationY = Math.atan2(targetX, targetZ);
                targetRotationX = Math.atan2(targetY, Math.sqrt(targetX * targetX + targetZ * targetZ));
            }
        }

        function handleResize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            constellationContainer.innerHTML = `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg"></svg>`;
            constellationSvg = constellationContainer.querySelector('svg');
        }

        function animate() {
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;
            drawStars();
            requestAnimationFrame(animate);
        }

        function openCatalog() {
            catalogModal.classList.add('active');
        }

        function closeCatalog() {
            catalogModal.classList.remove('active');
        }

        function takeScreenshot() {
            const uiContainer = document.querySelector('.ui-container');
            uiContainer.style.display = 'none';
            drawStars();
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'cosmic-void-explorer.png';
            link.click();
            uiContainer.style.display = 'flex';
        }

        function init() {
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 20;
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 1000);
                }
                progressBar.style.width = progress + '%';
            }, 200);

            createBackgroundStars();
            populateCatalog();
            animate();

            canvas.addEventListener('mousedown', e => {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            window.addEventListener('mousemove', e => {
                if (isDragging) {
                    const deltaX = e.clientX - lastMouseX;
                    const deltaY = e.clientY - lastMouseY;
                    targetRotationY += deltaX * 0.005;
                    targetRotationX += deltaY * 0.005;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });

            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('resize', handleResize);

            canvas.addEventListener('wheel', e => {
                e.preventDefault();
                cameraZ += e.deltaY * 0.2;
                cameraZ = Math.max(10, Math.min(cameraZ, 100));
            });

            canvas.addEventListener('click', e => {
                if (isDragging) return;
                let closestStar = null;
                let closestDistance = Infinity;
                stars.forEach((star, index) => {
                    if (star.projectedSize > 0) {
                        const distance = Math.sqrt(
                            Math.pow(e.clientX - star.projectedX, 2) +
                            Math.pow(e.clientY - star.projectedY, 2)
                        );
                        if (distance < star.projectedSize * 5 && distance < closestDistance) {
                            closestDistance = distance;
                            closestStar = index;
                        }
                    }
                });
                if (closestStar !== null) selectStar(closestStar);
            });

            document.getElementById('catalog-btn').addEventListener('click', openCatalog);
            document.getElementById('close-catalog').addEventListener('click', closeCatalog);
            document.getElementById('reset-btn').addEventListener('click', () => {
                targetRotationX = 0;
                targetRotationY = 0;
                cameraZ = 50;
            });
            document.getElementById('zoom-in').addEventListener('click', () => {
                cameraZ -= 10;
                cameraZ = Math.max(10, Math.min(cameraZ, 100));
            });
            document.getElementById('zoom-out').addEventListener('click', () => {
                cameraZ += 10;
                cameraZ = Math.max(10, Math.min(cameraZ, 100));
            });
            document.getElementById('toggle-constellations').addEventListener('click', () => showConstellations = !showConstellations);
            document.getElementById('toggle-info').addEventListener('click', () => {
                showInfo = !showInfo;
                updateInfoPanel();
            });
            document.getElementById('screenshot').addEventListener('click', takeScreenshot);

            document.getElementById('collapse-btn').addEventListener('click', () => {
                isInfoCollapsed = !isInfoCollapsed;
                document.getElementById('collapse-btn').textContent = isInfoCollapsed ? '+' : '−';
                updateInfoPanel();
            });

            document.querySelector('.search-input').addEventListener('input', e => {
                const query = e.target.value.toLowerCase();
                if (query.length > 0) {
                    const matchingStarIndex = starData.findIndex(star => star.name.toLowerCase().includes(query));
                    if (matchingStarIndex !== -1) {
                        addStar(matchingStarIndex);
                        selectStar(stars.length - 1);
                    }
                }
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
